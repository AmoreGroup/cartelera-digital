<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartelera Digital</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="swayFrame" allowfullscreen></iframe>

  <script>
    const swayUrl = "https://sway.cloud.microsoft/s/GapJyIaazlHv5gMo/embed";
    const iframe = document.getElementById("swayFrame");

    function updateSway() {
      const timestamp = new Date().getTime();
      iframe.src = swayUrl + "?t=" + timestamp;
    }

    updateSway(); // Carga inicial del Sway

    // Refresca solo el iframe cada 2 minutos
    setInterval(updateSway, 120000);
  </script>
</body>
</html>
